<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNECT - Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('../img/bg.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px; /* Reduced from 40px */
        }

        .logo {
            background: linear-gradient(135deg, #2c5aa0 0%, #1a4480 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo img {
            height: 36px !important; /* Reduced from 50px */
            width: auto;
        }

        .user-icon {
            width: 36px; /* Reduced from 50px */
            height: 36px;
            background: linear-gradient(135deg, #ff6b9d 0%, #e85a4f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px; /* Reduced from 20px */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-icon:hover {
            transform: scale(1.1);
        }

        /* Events title */
        .events-title {
            text-align: center;
            margin-bottom: 24px; /* Reduced from 40px */
        }

        .events-title h1 {
            background: linear-gradient(135deg, #ff6b9d 0%, #e85a4f 100%);
            color: white;
            padding: 8px 20px; /* Reduced from 15px 40px */
            border-radius: 18px; /* Reduced from 30px */
            font-size: 18px; /* Reduced from 28px */
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #333;
        }

        /* Events grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Smaller min width */
            gap: 16px; /* Reduced from 30px */
            margin-bottom: 24px; /* Reduced from 40px */
        }

        .event-card {
            position: relative;
            height: 220px; /* Reduced from 400px */
            border-radius: 12px; /* Reduced from 20px */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #fff; /* Reduced from 3px */
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
        }

        .technical {
            background: linear-gradient(135deg, rgba(139,69,19,0.8) 0%, rgba(101,67,33,0.9) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23d2691e" width="400" height="400"/><circle cx="100" cy="100" r="50" fill="%23654321" opacity="0.3"/><rect x="200" y="150" width="100" height="80" fill="%238b4513" opacity="0.4"/><circle cx="300" cy="300" r="30" fill="%23a0522d" opacity="0.5"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .non-technical {
            background: linear-gradient(135deg, rgba(25,25,112,0.8) 0%, rgba(72,61,139,0.9) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23191970" width="400" height="400"/><circle cx="200" cy="100" r="40" fill="%23ff6b9d" opacity="0.6"/><circle cx="150" cy="200" r="35" fill="%23ffd700" opacity="0.5"/><circle cx="250" cy="250" r="45" fill="%2300ff7f" opacity="0.4"/><circle cx="100" cy="300" r="25" fill="%23ff4500" opacity="0.7"/><circle cx="320" cy="180" r="30" fill="%2300bfff" opacity="0.6"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .sports {
            background: linear-gradient(135deg, rgba(34,139,34,0.8) 0%, rgba(0,100,0,0.9) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect fill="%23228b22" width="400" height="400"/><rect x="0" y="180" width="400" height="40" fill="%23ffffff" opacity="0.3"/><rect x="180" y="0" width="40" height="400" fill="%23ffffff" opacity="0.3"/><circle cx="200" cy="200" r="60" fill="%23ffffff" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: center;
        }

        .event-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px; /* Reduced from 30px */
            z-index: 3;
            text-align: center;
        }

        .event-title {
            color: white;
            font-size: 14px; /* Reduced from 24px */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        /* Bottom section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px; /* Reduced from 50px */
        }

        .calendar-icon {
            width: 36px; /* Reduced from 60px */
            height: 36px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px; /* Reduced from 20px */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .calendar-icon:hover {
            transform: scale(1.1);
        }

        .scroll-down {
            background: linear-gradient(135deg, #ff6b9d 0%, #e85a4f 100%);
            color: white;
            padding: 8px 16px; /* Reduced from 12px 25px */
            border-radius: 14px; /* Reduced from 25px */
            font-weight: bold;
            font-size: 12px; /* Reduced from 16px */
            border: 3px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px; /* Reduced from 10px */
        }

        .scroll-down:hover {
            transform: translateY(3px);
        }

        .back-arrow {
            width: 36px; /* Reduced from 50px */
            height: 36px;
            background: linear-gradient(135deg, #ff6b9d 0%, #e85a4f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px; /* Reduced from 20px */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-arrow:hover {
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .event-card {
                height: 160px;
            }
            .events-title h1 {
                font-size: 14px;
                padding: 6px 12px;
            }
            .event-title {
                font-size: 12px;
            }
            .header {
                margin-bottom: 12px;
            }
            .bottom-section {
                margin-top: 12px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:nth-child(1) { animation-delay: 0.1s; }
        .event-card:nth-child(2) { animation-delay: 0.2s; }
        .event-card:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo" style="background:none; border:none; box-shadow:none; padding:0;">
                <img src="../img/KNectlogo.png" alt="KNECT Logo" style="height:50px; width:auto;">
            </div>
            <div class="user-icon">üë§</div>
        </div>

        <!-- Events Title -->
        <div class="events-title">
            <h1>EVENTS</h1>
        </div>

        <!-- Events Grid -->
        <div class="events-grid">
            <div class="event-card technical loading" onclick="navigateToEvent('technical')" style="background: none;">
                <img src="../img/images.jpeg" alt="Technical Events" style="width:100%; height:100%; object-fit:cover; display:block;">
                <div class="event-content" style="position:absolute; bottom:0; left:0; right:0; padding:30px; z-index:3; text-align:center;">
                    <div class="event-title">TECHNICAL<br>EVENTS</div>
                </div>
            </div>

            <div class="event-card non-technical loading" onclick="navigateToEvent('non-technical')" style="background: none;">
                <img src="../img/non technical.jpeg" alt="Non-Technical Events" style="width:100%; height:100%; object-fit:cover; display:block;">
                <div class="event-content" style="position:absolute; bottom:0; left:0; right:0; padding:30px; z-index:3; text-align:center;">
                    <div class="event-title">NON-TECHNICAL<br>EVENTS</div>
                </div>
            </div>

            <div class="event-card sports loading" onclick="navigateToEvent('sports')">
                <img src="../img/sports.jpeg" alt="Sports Events" style="width:100%; height:100%; object-fit:cover; display:block;">
                <div class="event-content">
                    <div class="event-title">SPORTS EVENTS<br>AND<br>TRIALS</div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="calendar-icon" onclick="openCalendar()">üìÖ</div>
            
            <div class="scroll-down" onclick="scrollDown()">
                SCROLL DOWN ‚¨á
            </div>
            
            <div class="back-arrow" onclick="goBack()">‚Üê</div>
        </div>
    </div>

    <script>
        // Initialize animations on page load
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.event-card');
            cards.forEach(card => {
                card.classList.add('loading');
            });
        });

        // Navigation function for event cards
        function navigateToEvent(eventType) {
            // Add click animation
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = '';
            }, 150);

            // Navigate based on event type
            switch(eventType) {
                case 'technical':
                    // Replace with your actual technical events page URL
                    window.location.href = 'tech.html';
                    break;
                case 'non-technical':
                    // Replace with your actual non-technical events page URL
                    window.location.href = 'non-tech.html';
                    break;
                case 'sports':
                    // Replace with your actual sports events page URL
                    window.location.href = 'sports.html';
                    break;
            }
        }

        // Calendar function
        function openCalendar() {
            // You can implement calendar functionality here
            alert('Calendar feature - You can integrate with your calendar system here!');
            // Example: window.location.href = 'calendar.html';
        }

        // Scroll down function
        function scrollDown() {
            window.scrollTo({
                top: window.scrollY + 500,
                behavior: 'smooth'
            });
        }

        // Back navigation function
        function goBack() {
            // Go back to previous page or home
            window.history.back();
            // Alternative: window.location.href = 'home.html';
        }

        // Add hover sound effects (optional)
        document.querySelectorAll('.event-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                // You can add sound effects here if needed
                // playHoverSound();
            });
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '1':
                    navigateToEvent('technical');
                    break;
                case '2':
                    navigateToEvent('non-technical');
                    break;
                case '3':
                    navigateToEvent('sports');
                    break;
                case 'Escape':
                    goBack();
                    break;
            }
        });

        // Touch/mobile support
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', function(e) {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndY < touchStartY - 50) {
                // Swipe up - scroll down
                scrollDown();
            }
            if (touchEndY > touchStartY + 50) {
                // Swipe down - go back
                goBack();
            }
        }
    </script>
</body>
</html>
