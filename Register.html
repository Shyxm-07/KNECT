<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knect - Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-section {
            flex: 1;
            background-color: #f5f3f0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 20 Q 30 10, 50 20 T 90 20' stroke='%23d0c7be' stroke-width='1.5' fill='none' opacity='0.3'/%3E%3Cpath d='M20 40 Q 40 30, 60 40 T 100 40' stroke='%23d0c7be' stroke-width='1.5' fill='none' opacity='0.3'/%3E%3Cpath d='M5 60 Q 25 50, 45 60 T 85 60' stroke='%23d0c7be' stroke-width='1.5' fill='none' opacity='0.3'/%3E%3Cpath d='M15 80 Q 35 70, 55 80 T 95 80' stroke='%23d0c7be' stroke-width='1.5' fill='none' opacity='0.3'/%3E%3C/svg%3E");
        }
        
        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(200, 190, 180, 0.1) 15%, transparent 15%),
                radial-gradient(circle at 80% 70%, rgba(200, 190, 180, 0.08) 10%, transparent 10%),
                radial-gradient(circle at 60% 20%, rgba(200, 190, 180, 0.12) 8%, transparent 8%);
            pointer-events: none;
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .math-symbol {
            position: absolute;
            color: #d0c7be;
            font-size: 24px;
            font-weight: 300;
            opacity: 0.4;
        }
        
        .math-1 { top: 15%; left: 10%; content: '@'; }
        .math-2 { top: 25%; right: 15%; content: '#'; }
        .math-3 { top: 45%; left: 8%; content: '%'; }
        .math-4 { bottom: 30%; right: 10%; content: '&'; }
        .math-5 { bottom: 15%; left: 20%; content: '*'; }
        .math-6 { top: 35%; right: 25%; content: '+'; }
        .math-7 { top: 60%; left: 15%; content: 'รท'; }
        .math-8 { bottom: 45%; right: 20%; content: '='; }
        
        .number {
            position: absolute;
            color: #d0c7be;
            font-size: 32px;
            font-weight: bold;
            opacity: 0.3;
        }
        
        .num-1 { top: 20%; left: 25%; }
        .num-2 { top: 40%; right: 30%; }
        .num-3 { bottom: 25%; left: 12%; }
        .num-4 { bottom: 40%; right: 8%; }
        .num-5 { top: 55%; left: 30%; }
        .num-6 { top: 70%; right: 35%; }
        
        .login-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            background-color: #2c5aa0;
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .email-input {
            background-color: #ffe0e0 !important;
            border-color: #ff6b6b !important;
        }
        
        .password-input {
            background-color: #fff0f0 !important;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 13px;
            color: #666;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: #2c5aa0;
        }
        
        .signup-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .signup-btn:hover {
            background-color: #45a049;
        }
        
        .signin-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .signin-link a {
            color: #2c5aa0;
            text-decoration: none;
        }
        
        .signin-link a:hover {
            text-decoration: underline;
        }
        
        .right-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .right-section {
                display: none;
            }
            
            .left-section {
                padding: 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="decorative-elements">
                <div class="math-symbol math-1">@</div>
                <div class="math-symbol math-2">#</div>
                <div class="math-symbol math-3">%</div>
                <div class="math-symbol math-4">&</div>
                <div class="math-symbol math-5">*</div>
                <div class="math-symbol math-6">+</div>
                <div class="math-symbol math-7">รท</div>
                <div class="math-symbol math-8">=</div>
                
                <div class="number num-1">1</div>
                <div class="number num-2">2</div>
                <div class="number num-3">3</div>
                <div class="number num-4">4</div>
                <div class="number num-5">5</div>
                <div class="number num-6">6</div>
            </div>
            
            <div class="login-form">
                <div class="logo">KNECT</div>
                
                <h2 class="form-title">Get Started Now</h2>
                
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Licet ID</label>
                        <input type="email" id="email" name="email" class="email-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="password-input">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the terms & policy</label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Signup</button>
                    
                    <div class="signin-link">
                        Have an account? <a href="#">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="right-section"></div>
    </div>
</body>
</html>
