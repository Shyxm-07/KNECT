<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNECT - Sessions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d5b7 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(200, 180, 140, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(200, 180, 140, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(200, 180, 140, 0.2) 1.5px, transparent 1.5px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            background: #2c5aa0;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            border: 3px solid #1a4480;
            box-shadow: 0 4px 0 #1a4480;
        }
        
        .sessions-btn {
            background: #e85a72;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            border: 3px solid #d63851;
            box-shadow: 0 4px 0 #d63851;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .sessions-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #d63851;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            background: #e85a72;
            border-radius: 50%;
            border: 3px solid #d63851;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 0 #d63851;
        }
        
        /* Search bar */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 3px solid #8a8a8a;
            border-radius: 25px;
            background: #d9d9d9;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: #666;
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: #666;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Upload button */
        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #4a4a4a;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 10px;
            border: 3px solid #333;
            box-shadow: 0 4px 0 #333;
            cursor: pointer;
            margin: 0 auto 30px;
            transition: transform 0.1s;
            max-width: 200px;
        }
        
        .upload-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #333;
        }
        
        /* Course cards */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .course-card {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 100%);
            border: 4px solid #1a3009;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 6px 0 #1a3009;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .course-card:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #1a3009;
        }
        
        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .play-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .course-code {
            font-size: 16px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 #1a3009;
        }
        
        .course-title {
            font-size: 8px;
            opacity: 0.9;
            line-height: 1.4;
            text-shadow: 1px 1px 0 #1a3009;
        }
        
        /* Bottom section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-btn {
            width: 50px;
            height: 50px;
            background: #e85a72;
            border-radius: 50%;
            border: 3px solid #d63851;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 0 #d63851;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .menu-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #d63851;
        }
        
        .scroll-down {
            background: #e85a72;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 10px;
            border: 3px solid #d63851;
            box-shadow: 0 4px 0 #d63851;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s;
        }
        
        .scroll-down:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #d63851;
        }
        
        .back-btn {
            width: 50px;
            height: 50px;
            background: #2c5aa0;
            border-radius: 50%;
            border: 3px solid #1a4480;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 0 #1a4480;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .back-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #1a4480;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .course-code {
                font-size: 14px;
            }
            
            .course-title {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">KNECT</div>
            <div class="sessions-btn">SESSIONS</div>
            <div class="user-icon">üë§</div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Enter the subject code...">
            <button class="search-btn">üîç</button>
        </div>
        
        <!-- Upload Button -->
        <div class="upload-btn">
            ‚òÅÔ∏è UPLOAD HERE !!
        </div>
        
        <!-- Course Cards -->
        <div class="courses-grid">
            <div class="course-card">
                <div class="play-icon">‚ñ∂</div>
                <div class="course-code">CS-3251</div>
                <div class="course-title">UNIT 2 : KARLOS THEOREM</div>
            </div>
            
            <div class="course-card">
                <div class="play-icon">‚ñ∂</div>
                <div class="course-code">GE-2576</div>
                <div class="course-title">UNIT 4 : BOYCEE LAW</div>
            </div>
            
            <div class="course-card">
                <div class="play-icon">‚ñ∂</div>
                <div class="course-code">ME-1390</div>
                <div class="course-title">UNIT 1 : GEAR MEACHANISMS</div>
            </div>
        </div>
        
        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="menu-btn">üìã</div>
            <div class="scroll-down">SCROLL DOWN ‚¨á</div>
            <div class="back-btn">‚Ü©</div>
        </div>
    </div>
    
    <script>
        // Add click functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Course card clicks
            document.querySelectorAll('.course-card').forEach(card => {
                card.addEventListener('click', function() {
                    const courseCode = this.querySelector('.course-code').textContent;
                    alert(`Opening ${courseCode}...`);
                });
            });
            
            // Upload button
            document.querySelector('.upload-btn').addEventListener('click', function() {
                alert('Upload functionality would open here!');
            });
            
            // Search functionality
            document.querySelector('.search-btn').addEventListener('click', function() {
                const searchTerm = document.querySelector('.search-bar').value;
                if (searchTerm) {
                    alert(`Searching for: ${searchTerm}`);
                }
            });
            
            // Enter key for search
            document.querySelector('.search-bar').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.search-btn').click();
                }
            });
        });
    </script>
</body>
</html>
